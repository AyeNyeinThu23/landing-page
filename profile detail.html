<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Trainer Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left-column {
            flex: 1;
            padding: 20px;
        }
        .right-column {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .figure-container {
            text-align: center;
        }
        .figure-container img {
            max-width: 100%;
            border-radius: 50%;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="left-column">
            <div class="figure-container">
                <figure>
                    <img src="trainer.jpg" alt="Trainer's Image">
                </figure>
            </div>
        </div>
        <div class="right-column">
            <div class="profile-info">
                <h2>Name: John Doe</h2>
                <p>About Me: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla nec justo eget urna bibendum mollis.</p>
                <p>Experience: 5 years</p>
                <p>Address: 123 Fitness Street, City</p>
                <p>Email: john.doe@example.com</p>
                <p>Availability: Monday - Friday</p>
                <p>Price: $50 per hour</p>
            </div>
        </div>
    </div>

    <script>
        // You can add JavaScript functionality here if needed.
    </script>
</body>
</html>
